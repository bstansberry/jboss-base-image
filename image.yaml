schema_version: 1

name: "jboss/base-rhel7"
version: "1.0"
from: "rhel7:7.4-released"
description: "Base image for all other Middleware container images which provides common set of tools, jboss user and home directory"
labels:
    - name: maintainer
      value: "Cloud Enablement Feedback <cloud-enablement-feedback@redhat.com>"
envs:
    - name: "HOME"
      value: "/home/jboss"
    - name: "JAVA_TOOL_OPTIONS"
      value: "-Duser.home=/home/jboss -Duser.name=jboss"
modules:
      install:
          - name: common
packages:
      repositories:
          - jboss-os
      install:
          - yum-utils
          - unzip
          - tar
          - rsync
          - nss
run:
      user: 185
      workdir: "/home/jboss"
osbs:
      repository:
            name: jboss-base-docker
            branch: jb-rhel7-1.0
